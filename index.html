<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Mappbox Map</title>
    <style>
      body {
        margin: 0 !important;
        padding: 0 !important;
      }
      #map {
        width: 80%;
        height: calc(100vh - 80px);
        margin: 0 auto;
      }
      #legend {
        text-align: center;
        width: 100%;
      }
      .explanation {
        padding-left: 2rem;
        padding-right: 2rem;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      p {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="explanation">
      <h1>Zoning San Diego</h1>
      <p>Inspired by <a href="https://www.nytimes.com/interactive/2019/06/18/upshot/cities-across-america-question-single-family-zoning.html">this article</a> from the New York Times. 

      <div id="legend">Residential land zone for <svg width="25" height="20"><rect y="2" width="18" height="18" fill="#EA60B9" /></svg>detached single-family &nbsp; <svg width="25" height="20"><rect y="2" width="18" height="18" fill="#4CAFC5" /></svg>other housing</div>
    </div>
    <div id="map">Loading Data...</div>
    <script src="https://unpkg.com/d3@5.9.7/dist/d3.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/topojson-client@3.0.0/dist/topojson-client.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
